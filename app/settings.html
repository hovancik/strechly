<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <h2>microbreaks</h2>
      <p>
        <input type="number" id="microbreakDuration" min="0" max="59" step="1" value=30>
        seconds break every
        <input type="number" id="microbreakInterval" min="0" max="59" step="1" value=5>
        minutes
        <span class="strict">
          <br/>don't let me skip microbreaks
          <input type="checkbox" value="microbreakStrictMode" class="enable">
        </span>
      </p>
      <h2>breaks</h2>
      <p>
        <input type="number" id="breakDuration" min="0" max="59" step="1" value=5>
        minutes break after
        <input type="number" id="breakInterval" min="0" max="59" step="1" value=5>
        microbreaks <br/>
        <small>(every <span id="realBreakInterval" ></span> minutes)</small>
        <span class="strict">
          <br/>don't let me skip breaks
          <input type="checkbox" value="breakStrictMode" class="enable">
        </span>
      </p>
      <div>
        <div class="enabled">
          <input type="checkbox" value="microbreak" class="enable">
          microbreaks enabled
        </div>
        <div class="enabled">
          <input type="checkbox" value="break" class="enable">
          breaks enabled
        </div>
        <div class="next">
          <a href="settings2.html" title="more settings">&rsaquo;</a>
        </div>
        <div id="defaults" class="pointer">
          reset to defaults
        </div>
      </div>
    </div>
    <script>
      require('./settings.js')
    </script>
  </body>
</html>
