<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <h2>microbreaks</h2>
      <p>
        <span id="microbreakDurationMinus" class="pointer">-</span>
        <span id="microbreakDuration"></span>
        <span id="microbreakDurationPlus" class="pointer">+</span>
        seconds break every
        <span id="microbreakIntervalMinus" class="pointer">-</span>
        <span id="microbreakInterval"></span>
        <span id="microbreakIntervalPlus" class="pointer">+</span>
        minutes
        <span class="strict">
          <br/>don't let me skip microbreaks
          <input type="checkbox" value="microbreakStrictMode" class="enable">
        </span>
      </p>
      <h2>breaks</h2>
      <p>
        <span id="breakDurationMinus" class="pointer">-</span>
        <span id="breakDuration"></span>
        <span id="breakDurationPlus" class="pointer">+</span>
        minutes break after
        <span id="breakIntervalMinus" class="pointer">-</span>
        <span id="breakInterval"></span>
        <span id="breakIntervalPlus" class="pointer">+</span>
        microbreaks <br/>
        <small>(every <span id="realBreakInterval" ></span> minutes)</small>
        <span class="strict">
          <br/>don't let me skip breaks
          <input type="checkbox" value="breakStrictMode" class="enable">
        </span>
      </p>
      <div>
        <div class="enabled">
          <input type="checkbox" value="microbreak" class="enable">
          microbreaks enabled
        </div>
        <div class="enabled">
          <input type="checkbox" value="break" class="enable">
          breaks enabled
        </div>
        <div class="enabled">
          <input type="checkbox" value="countIdleTime" class="enable">
          count system idle time
        </div>
        <div class="next">
          <a href="settings2.html" title="more settings">&rsaquo;</a>
        </div>
        <div id="defaults" class="pointer">
          reset to defaults
        </div>
      </div>
    </div>
    <script>
      require('./settings.js')
    </script>
  </body>
</html>
