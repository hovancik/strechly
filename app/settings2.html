<!DOCTYPE html>
<html>
  <head>
    <title id="setting2title">Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="settings">
      <div class="micreobreak-audio">
        <h2 id="aud">audio scheme</h2>
        <div class="scheme">
          <div class="audio pointer" data-audio="crystal-glass"></div>
          <d id="ad1">crystal glass</d>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="wind-chime"></div>
          <d id="ad2">wind chime</d>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="tic-toc"></div>
          <d id="ad3">tic toc</d>
        </div>
        <div class="scheme">
          <div class="audio pointer" data-audio="silence"></div>
          <d id="ad4">silence</d>
        </div>
      </div>
      <div class="color-scheme">
        <h2 id="color">color scheme</h2>
        <div class="scheme">
          <div class="color pointer" data-color="#478484"></div>
          <d id="c1">green <br/> clouds</d>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#633738"></div>
          <d id="c2">autumn be blessed</d>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#1D1F21"></div>
          <d id="c3">graphite <br/>crystal</d>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#A49898"></div>
          <d id="c4">coffee <br/> kisses</d>
        </div>
        <div class="scheme">
          <div class="color pointer" data-color="#567890"></div>
          <d id="c5">morning <br/> swim</d>
        </div>
      </div>
      <div class="previous">
        <a href="settings.html" title="more settings">&lsaquo;</a>
      </div>
      <div class="next">
        <a href="settings3.html" title="more settings">&rsaquo;</a>
      </div>
      <div id="defaults" class="pointer">
        reset to defaults
      </div>
    </div>
    <script>
      require('./settings2.js')
    </script>
  </body>
</html>
